{% extends "layout.html" %}

{% block title %}
    Blog50
{% endblock %}

{% block main %}
<h1 class="main--title">Trending posts</h1>
<section class="topPosts">
  {% if not posts %}
  <h1>No posts yet</h1>
  {% endif %}
  {% for post in posts %}
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
          <a class="card-link" href="/post/{{post.id}}">
          <img src={{post.preview_img}} class="img-fluid rounded-start card-img" alt="article {{post.title}} cover picture">
        </a>
        </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.description}}</p>
          <p class="card-text"><small class="text-body-secondary">Written by <a href="/profile/{{post.username}}">{{post.username}}</a></small></p>
          <p class="card-text"><small class="text-body-secondary">{{post.publish_date}}</small></p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</section>
{% endblock %}
